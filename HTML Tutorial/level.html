<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
        <!--  3 PAGE LAYOUT TECHNIQUES USED FOR WEBSITE BELOW--> 

        <!--*************** 1st HEADER (Starting me upr likha jane wala part <header> me likhte hai)  ********--> 
    <header>

        <h1>My Portfolio</h1>
       
    </header> 

      <div><p>hello world</p></div>     <!-- Div Tag :- Div is container used for other HTML elements // this tag is also known as non semantic tag --> <!-- Block Element(takes full width)  // jb kafi sare elements ki ek sath arrangement krni ho then we use div-->

      <span> bye </span>                <!--SPAN TAG -> Span os also a container used for other HTML elements  // Inline Element(takes width as per size) // ye utna hi space leta hai jitna reqired hai eg- for paragraph me jitna word word hoga utni hi space lega-->


        <!--**************** 2nd  MAIN  (Center me likha jane wala part  <main> me likhte h)*******************--> 
                         <!-- There are 3 Main Tags-->
    <main>
          <!-- First = SECTION TAG :- For a Section on your page-->
        <section>
            Education : ADGITM (COE) | (JMV)
        </section>

        <section>
            experiences : Microsoft | DRDO Intern | MS Intern
        </section>

        <a href="https://google.com" targer="_main">Google</a>  <!-- iss link ko "new tab" me open krane ke liye *targer="_main* ka use krnege"-->
        
        <br/> 
        <a href="https://google.com" targer="_main"><img src="https://tse3.mm.bing.net/th?id=OIP.JflGW8e1fT4_ttSuFTQXJwHaHj&pid=Api&P=0&h=180" alt="Google" height="100">  <!--* <img src *  ye add krne se image ka link daldo and web page pr wo image show hogi and uss image pr click krne pr hmne jo google ka link dala h wo open hoga-->
        <br/>
        <br/> 

        <!-- Second = ARTICLE TAG :- For an article on your page -->
        <articale> My Story : I have been worki in Microsoft for 1 year</articale>


        <!-- Third = ASIDE TAG :- For content aside main content(ads)-->
       <aside>This is an ad</aside>  

    </main>


        <!--**************** 3rd  FOOTER (Last me likha jane wala part  <footer> me likhte h)*******************--> 
    <footer>
        <h5> Contect me at hello@ac.com</h5>
    </footer>

   
   
</body>
</html>
